<!DOCTYPE html>
<html class="h-full text-black tracking-tight" lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://adamtlord.github.io/pdfdemo/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Generator</title>
  <script type="module" crossorigin src="https://adamtlord.github.io/pdfdemo/assets/index.15426ef4.js"></script>
  <link rel="stylesheet" href="https://adamtlord.github.io/pdfdemo/assets/index.3ab5a51f.css">
</head>

<body class="h-full">
  <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-4xl">
      <h2 class="mt-6 text-center text-5xl font-serif">My mission is to accept numbers and
        distribute PDFs</h2>
      <div class="bg-black bg-opacity-30 w-44 h-[3px] mx-auto mt-8 mb-10"></div>
      <p class="mt-2 text-center text-2xl">
        It's not much, but it's honest work
      </p>
    </div>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-lg" x-data="numbersForm()">
      <div class="bg-white py-8 px-4 sm:px-10">
        <div x-show="isSubmitted" x-transition class="flex flex-col justify-center">
          <p class="text-center text-xl text-black opacity-50 uppercase mb-6">Thanks for submitting your numbers!</p>
          <a x-show="fileUrl" x-transition
            class="block mx-auto rounded-full border border-evergreen bg-evergreen text-white py-2 px-6 transition-colors focus:outline-none hover:bg-opacity-90"
            x-bind:href="fileUrl" target="_blank">
            Download Your PDF
        </a>
        </div>
        <form x-show="!isSubmitted" class="space-y-6" action="#" @submit.prevent="submitForm"
          x-bind:disabled="isLoading || isSubmitted">
          <div x-show="formMessage" x-text="formMessage" class="bg-red-100 text-red-800 p-6 mb-6"></div>
          <div>
            <label for="company_name" class="block">Company Name</label>
            <div class="mt-1">
              <input id="company_name" name="company_name" type="text" x-model="formData.company_name" required
                class="block w-full appearance-none border border-gray-400 px-3 py-2 placeholder-gray-400 focus:border-evergreen focus:outline-none focus:ring-evergreen sm:text-sm">
            </div>
          </div>

          <div>
            <label for="num_employees" class="block">Number of Employees</label>
            <div class="mt-1">
              <input id="num_employees" name="num_employees" type="number" x-model="formData.num_employees" required
                class="block w-full appearance-none border border-gray-400 px-3 py-2 placeholder-gray-400 focus:border-evergreen focus:outline-none focus:ring-evergreen sm:text-sm">
            </div>
          </div>

          <div>
            <label for="revenue" class="block">Annual Revenue</label>
            <div class="mt-1">
              <input id="revenue" name="revenue" type="number" x-model="formData.revenue" required
                class="block w-full appearance-none border border-gray-400 px-3 py-2 placeholder-gray-400 focus:border-evergreen focus:outline-none focus:ring-evergreen sm:text-sm">
            </div>
          </div>
          <div>
            <label for="lucky_number" class="block">Your Lucky Number</label>
            <div class="mt-1">
              <input id="lucky_number" name="lucky_number" type="number" x-model="formData.lucky_number" required
                class="block w-full appearance-none border border-gray-400 px-3 py-2 placeholder-gray-400 focus:border-evergreen focus:outline-none focus:ring-evergreen sm:text-sm">
            </div>
          </div>

          <div>
            <label for="zipcode" class="block">Zipcode</label>
            <div class="mt-1">
              <input id="zipcode" name="zipcode" type="text" maxlength="5" required x-model="formData.zipcode"
                class="block w-full appearance-none border border-gray-400 px-3 py-2 placeholder-gray-400 focus:border-evergreen focus:outline-none focus:ring-evergreen sm:text-sm">
            </div>
          </div>

          <div class="pt-5 text-center">
            <button x-show="!fileUrl" type="submit" x-transition x-bind:disabled="!isFormComplete"
              class="flex mx-auto items-center rounded-full border border-black py-2 px-6 transition-colors focus:outline-none disabled:bg-gray-50 disabled:opacity-90 disabled:text-gray-600 disabled:border-gray-600"
              x-bind:class="isLoading ? 'bg-black text-white': 'bg-white text-black hover:bg-black hover:text-white'">
              <svg x-show="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-50" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              <span x-text="isLoading ? 'Generating PDF...' : 'Submit' "></span></button>
          </div>
      </div>
      </form>

    </div>
  </div>
  </div>

  
</body>

</html>
