<!DOCTYPE html>
<html class="h-full bg-gray-50" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evergrow PDF Generator</title>
    <script type="module" crossorigin src="/assets/index.210e0fbe.js"></script>
    <link rel="stylesheet" href="/assets/index.567577c3.css">
  </head>
  <body class="h-full">
      <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-lg">
          <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>
          <p class="mt-2 text-center text-sm text-gray-600">
            Or
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">start your 14-day free trial</a>
          </p>
        </div>
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-lg">
          <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" action="#" x-data="numbersForm()" @submit.prevent="submitForm">
              <div>
                <label for="company_name" class="block text-sm font-medium text-gray-700">Company Name</label>
                <div class="mt-1">
                  <input id="company_name" name="company_name" type="text" x-model="formData.company_name" required class="block w-full appearance-none rounded-2xl border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                </div>
              </div>

              <div>
                <label for="num_employees" class="block text-sm font-medium text-gray-700">Number of Employees</label>
                <div class="mt-1">
                  <input id="num_employees" name="num_employees" type="number" x-model="formData.num_employees" required class="block w-full appearance-none rounded-2xl border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                </div>
              </div>

              <div>
                <label for="revenue" class="block text-sm font-medium text-gray-700">Annual Revenue</label>
                <div class="mt-1">
                  <input id="revenue" name="revenue" type="number" x-model="formData.revenue" required class="block w-full appearance-none rounded-2xl border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                </div>
              </div>
              <div>
                <label for="lucky_number" class="block text-sm font-medium text-gray-700">Your Lucky Number</label>
                <div class="mt-1">
                  <input id="lucky_number" name="lucky_number" type="number" x-model="formData.lucky_number" required class="block w-full appearance-none rounded-2xl border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                </div>
              </div>

              <div>
                <label for="zipcode" class="block text-sm font-medium text-gray-700">Zipcode</label>
                <div class="mt-1">
                  <input id="zipcode" name="zipcode" type="text" maxlength="5" required x-model="formData.zipcode" class="block w-full appearance-none rounded-2xl border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                </div>
              </div>

              <div class="pt-5 text-center">
                <button type="submit" x-bind:disabled="!isFormComplete" class="justify-center rounded-full border border-black bg-white py-2 px-8 text-sm font-medium text-black shadow-sm hover:bg-black hover:text-white transition-colors focus:outline-none disabled:bg-gray-50 disabled:opacity-90 disabled:text-gray-600 disabled:border-gray-600" x-text="isLoading ? 'Generating PDF...' : 'Submit' "></button>
              </div>
            </form>

          </div>
        </div>
      </div>

    
  </body>
</html>
